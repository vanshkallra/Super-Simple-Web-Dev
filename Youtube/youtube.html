<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube-Clone</title>
    <link rel="stylesheet" href="youtube.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <input class="search" type="text" placeholder="Search">
    <div class="vid-1">
        <div class="vid-img">
            <img class ="thumbnail-img" src="thumbnails/thumbnail-1.webp" alt="Sundar Pichai with Marquees Brownlee">
        </div>
        <div class="vid-info">
            <div class="channel-img">
                <a href="https://www.youtube.com/c/mkbhd" target="_blank"><img src="channel-photos/channel-1.jpeg" class="channel-img-icon" alt=""></a>
            </div>
            <div class="vid-info-text">
                <p class="title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
                <p class="author">Marques Brownlee</p>
                <p class="stats">3.4M views · 6 months ago</p>
            </div>
        </div>
    </div>

    <div class="vid-1">
        <div class="vid-img">
            <img class ="thumbnail-img" src="thumbnails/thumbnail-2.webp" alt="Sundar Pichai with Marquees Brownlee">
        </div>
        <div class="vid-info">
            <div class="channel-img">
                <img src="channel-photos/channel-2.jpeg" class="channel-img-icon" alt="">
            </div>
            <div class="vid-info-text">
                <p class="title">Try Not To Laugh Challenge #9 ddnjdnjdneenddnedde dfefdefe</p>
                <p class="author">Markiplier</p>
                <p class="stats">19M views · 4 years ago</p>
            </div>
        </div>
    </div>
    
    
</body>
</html>
