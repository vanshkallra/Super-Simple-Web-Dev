<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5b. Arial</title>
    <style>
        p{
            font-family: arial;
            margin-bottom: 0;
            margin-top: 0;
        }
        
        .headline{
            font-weight: bold;
            font-size: 25px;
            margin-bottom: 5px;
        }

        .info{
            font-style: italic;
            color: red;
        }
    </style>
</head>
<body>
    <p class="headline">Biggest Deals of the Year!</p>
    <p class="info">Sales end Tuesday</p>
</body>
</html>
