<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5d. Arial</title>
    <style>
        h2{
            font-family: arial;
            text-align: center;
            font-size: 25px;
        }
        p{
            font-family: arial;
            text-align: center;
            font-size: 15px;
        }
        .link{
            text-decoration: none;
            color: rgba(55, 103, 235, 0.983);
        }
        .link:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Shopping for your business?</h2>
    <p class="apple">See how Apple at Work can help.</p>
    <p><a href="https://apple.com" target="blank" class="link">Learn more &gt;</a></p>
</body>
</html>
