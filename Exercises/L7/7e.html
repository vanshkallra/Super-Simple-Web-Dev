<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7e. Premium Search box</title>
    <style>
        .search{
            width: 500px;
            padding-left: 15px;
            padding-right: 15px;
            padding-top: 10px;
            padding-bottom: 10px;
            border-radius: 20px;
            border-style: solid;
            border: 0;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.25);
        }
        .search::placeholder{
            font-size: 15px;
            color: rgb(141, 138, 138);
        }
    </style>
</head>
<body>
    <input type="text" class="search" placeholder="Search Google or type a URL">
</body>
</html>
