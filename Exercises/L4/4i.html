<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .stretch{
            cursor: pointer;
            background-color: green;
            color: white;
            border: 0;
            padding-left: 10px;
            padding-right: 10px;
            padding-top: 6px;
            padding-bottom: 6px;

            transition: padding 0.8s;
        }

        .stretch:hover{
            padding-left: 30px;
            padding-right: 30px;
            padding-top: 15px;
            padding-bottom: 15px;
        }
    </style>
</head>
<body>
    <button class="stretch">Stretch</button>
</body>
</html>
