<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Click</title>
    <style>
        .shadow{
            cursor: pointer;
            background-color: green;
            color: white;
            border: 0;
            padding-left: 12px;
            padding-right: 12px;
            padding-top: 6px;
            padding-bottom: 6px;

            box-shadow: 3px 3px 3px rgba(0,0,0,0.25);
        }

        .shadow:active{
            box-shadow: 0px 0px 0px rgba(0,0,0,0);
            margin-top: 3px;
            margin-left: 3px;
        }
    </style>
</head>
<body>
    <button class="shadow">Shadow</button>
</body>
</html>
