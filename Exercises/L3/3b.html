<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3a. Amazon Hover</title>
    <style>
        .add-to-cart{
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 30px;
            padding-right: 30px;
            border: 0;
            border-radius: 20px;
            background-color: rgb(245, 214, 56);
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .add-to-cart:hover{
            background-color: rgb(235, 201, 29);;
        }
    </style>
</head>
<body>
    <button class="add-to-cart">Add to Cart</button>
</body>
</html>
